<!DOCTYPE html>
<!-- ThunderBolt -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@2.5.1/dist/model-viewer.min.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@google/model-viewer@2.5.1/dist/model-viewer-legacy.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/ibm-watson/5.7.1/ibm-watson.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/ibm-watson@5.7.1/dist/ibm-watson.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@openai/openai-js@0.7.3/dist/openai.browser.js"></script> -->
    <!-- <script src="https://unpkg.com/ibm-watson@5.2.0/ibm-watson.js"></script> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="script.js" defer></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
  </head>
  <body>

    <div class="music-button">
      <button id="music-toggle" class="music-toggle">
        <span class="material-symbols-rounded">music_note</span>
      </button>
      <audio id="background-music" loop>
        <source src="background_music.m4a" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
    

  <!-- Background Animation -->
  <div class="bg"></div>
  <div class="bg bg2"></div>
  <div class="bg bg3"></div>

    <audio id="responseSound">
      <source src="button_click.m4a" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio> 

    <button class="chatbot-toggler">
      <span class="material-symbols-rounded">mode_comment</span>
      <span class="material-symbols-outlined">close</span>
    </button>
    
    <section class="emergency-section">
      <button id="emergency-button" class="hero-button">
        <span>Emergency</span>
      </button>
    </section>
    <div id="roadmaps" class="good-button-container">
      <button><a href="https://roadmap.sh/">RoadMaps</a></button>
      <button><a href="https://www.manastha.com/">Counselling</a></button>
      <button><a href="https://womensafetywing.telangana.gov.in/domestic-violence-module//">Violence Report</a></button>
      <button><a href="https://web-chat.global.assistant.watson.appdomain.cloud/preview.html?backgroundImageURL=https%3A%2F%2Fus-south.assistant.watson.cloud.ibm.com%2Fpublic%2Fimages%2Fupx-32e3756e-8ae9-4eff-87d6-bc32d661df56%3A%3A4e4f6876-64c7-430c-86a4-bea9b87d786a&integrationID=eff319ce-c89d-4430-8acd-3c47237ca5cb&region=us-south&serviceInstanceID=32e3756e-8ae9-4eff-87d6-bc32d661df56">IBM Waton Asst.</a></button>
  </div>
    <div id="popup-box" class="popup-box">
      <div class="close-button" id="close-button">
        <span class="close-icon"><bold>x</bold></span>
      </div>
      <p>Enter your information:</p>
      <textarea id="user-phone-number" placeholder="Enter your phone number" rows="1" maxlength="20"></textarea>
      <textarea id="user-location" placeholder="Enter your location" rows="3" maxlength="100"></textarea>
      <button id="call-police-button" class="action-button">Send Emergency Message</button>
    </div>
    <div id="confirmation-popup" class="confirmation-popup">
      <div class="verified-icon">
        <span class="material-symbols-outlined">
          verified_user
          </span>
      </div>
      <p>Request sent successfully.</p>
      <p>Don't worry, police will reach you as fast as possible.</p>
    </div>
    <audio id="button-click-sound">
      <source src="button_click.m4a" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    
    <div class="chatbot">
      <header>
        <h2>Chatbot</h2>
        <span class="close-btn material-symbols-outlined">close</span>
      </header>
      <div class="dropdown">
        <button class="dropdown-toggle" id="dropdownButton">Select Language</button>
        <div class="dropdown-content" id="dropdownContent">
          <div class="dropdown-option" data-lang="Hindi">Hindi ‚≠ê</div>
          <div class="dropdown-option" data-lang="Bengali">Bengali</div>
          <div class="dropdown-option" data-lang="Gujarati">Gujarati</div>
          <div class="dropdown-option" data-lang="Marathi">Marathi</div>
          <div class="dropdown-option" data-lang="Nepali">Nepali</div>
          <div class="dropdown-option" data-lang="Odia">Odia (Oriya)</div>
          <div class="dropdown-option" data-lang="Punjabi">Punjabi</div>
          <div class="dropdown-option" data-lang="Tamil">Tamil</div>
          <div class="dropdown-option" data-lang="Telugu">Telugu</div>
        </div>
      </div>    
      <div class="robot-icon-container">
        <span id="roboIcon" class="material-symbols-outlined robot-icon">robot_2</span>
      </div>
      <ul class="chatbox">
        <li class="chat incoming">
          <span class="material-symbols-outlined">smart_toy</span>
          <p>Hi there üëã<br>How can I help you today?</p>
        </li>
      </ul>
      <div class="chat-input">
        <textarea id="TextId" placeholder="Enter a message..." spellcheck="false" required></textarea>
        <span id="send-btn" class="material-symbols-rounded">send</span>
        <span id="mic-btn" class="material-symbols-rounded">mic</span>
      </div>
    </div>
    
    <!-- Your existing HTML structure -->

<div class="model-container">
  <model-viewer id="modelViewer" src="scene.gltf" alt="A 3D model" shadow-intensity="1" camera-controls autoplay>
  </model-viewer>
  <button id="voiceButton" class="voice-button">
    <span class="material-symbols-rounded">mic</span>
    <div class="dots">
        <i class="fa-solid fa-spinner fa-spin fa-3x"></i>
    </div>
</button>
</div>

</body>
</html>
